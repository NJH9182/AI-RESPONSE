<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Review History</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f6f8;
      padding: 20px;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
    }
    h1 {
      margin-bottom: 20px;
    }
    input[type="text"], input[type="password"] {
      padding: 10px;
      margin-bottom: 20px;
      width: 100%;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #eee;
      text-align: left;
      vertical-align: top;
    }
    button {
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .delete-btn {
      background-color: #e74c3c;
      color: white;
    }
    .hidden {
      display: none;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <div class="container">
    <h1>ðŸ“‹ Review Response History</h1>
    <input type="password" id="password" placeholder="Enter admin password to enable delete..." />
    <input type="text" id="searchBox" placeholder="Search by customer, business, or review text..." />
    <table>
      <thead>
        <tr>
          <th>Business</th>
          <th>Customer</th>
          <th>Rating</th>
          <th>Review</th>
          <th>Response</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="historyTable"></tbody>
    </table>
  </div>

  <script>
    // âœ… Replace these with your actual project values
    const SUPABASE_URL = "https://dosxepbppxmtuxpvqmqi.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRvc3hlcGJwcHhtdHV4cHZxbXFpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI2Nzc5OTYsImV4cCI6MjA2ODI1Mzk5Nn0.nxKt3rZm87mlTE-PGSTFPV4_7Fl2gY-HNa_VA7qMnUE";
    const ADMIN_TOKEN = "LINE-general-06";

    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    let isAdmin = false;

    document.getElementById('password').addEventListener('change', (e) => {
      if (e.target.value === ADMIN_TOKEN) {
        isAdmin = true;
        localStorage.setItem('adminToken', ADMIN_TOKEN);
        loadHistory();
      }
    });

    document.getElementById('searchBox').addEventListener('input', loadHistory);

    async function loadHistory() {
      const searchTerm = document.getElementById('searchBox').value.toLowerCase();
      const table = document.getElementById('historyTable');
      table.innerHTML = '<tr><td colspan="6">Loading...</td></tr>';

      const { data, error } = await supabaseClient
        .from('review_responses')
        .select('*')
        .order('created_at', { ascending: false });

      if (error) {
        console.error(error);
        table.innerHTML = '<tr><td colspan="6">Failed to load history.</td></tr>';
        return;
      }

      table.innerHTML = '';
      data.forEach(row => {
        const text = `${row.business_name} ${row.customer_name} ${row.review_text}`.toLowerCase();
        if (!searchTerm || text.includes(searchTerm)) {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${row.business_name}</td>
            <td>${row.customer_name}</td>
            <td>${row.rating}</td>
            <td>${row.review_text}</td>
            <td>${row.generated_reply}</td>
            <td>
              ${isAdmin ? `<button class="delete-btn" onclick="deleteRow('${row.id}')">Delete</button>` : ''}
            </td>
          `;
          table.appendChild(tr);
        }
      });
    }

    async function deleteRow(id) {
      if (!isAdmin) return alert("Unauthorized");
      const { error } = await supabaseClient
        .from('review_responses')
        .delete()
        .eq('id', id);

      if (error) {
        console.error(error);
        alert("Delete failed");
      } else {
        loadHistory();
      }
    }

    // Auto-login admin if token exists
    if (localStorage.getItem('adminToken') === ADMIN_TOKEN) {
      isAdmin = true;
    }

    loadHistory();
  </script>
</body>
</html>
