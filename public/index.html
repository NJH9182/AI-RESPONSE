<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Review Response AI Agent</title>
  <style>
    body { font-family: sans-serif; background: #f0f2f5; padding: 20px; }
    .container { max-width: 800px; margin: auto; background: white; padding: 20px; border-radius: 10px; }
    .form-group { margin-bottom: 15px; }
    label { display: block; margin-bottom: 5px; font-weight: bold; }
    input, textarea, select, button {
      width: 100%; padding: 10px; font-size: 1em; margin-top: 5px; border-radius: 5px; border: 1px solid #ccc;
    }
    .rating-stars { display: flex; gap: 5px; margin-top: 5px; }
    .star { font-size: 24px; color: #ccc; cursor: pointer; }
    .star.active { color: #f5a623; }
    #responseSection { display: none; margin-top: 20px; }
    .btn-group { display: flex; gap: 10px; margin-top: 10px; }
    button { cursor: pointer; }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ§  Review Response AI</h1>
    <div class="form-group"><label>Business Name</label><input id="businessName" /></div>
    <div class="form-group"><label>Business Type</label>
      <select id="businessType">
        <option value="restaurant">Restaurant</option>
        <option value="hotel">Hotel</option>
        <option value="retail">Retail</option>
        <option value="salon">Salon</option>
        <option value="auto">Auto Service</option>
        <option value="healthcare">Healthcare</option>
        <option value="fitness">Fitness</option>
        <option value="professional">Professional Services</option>
        <option value="other">Other</option>
      </select>
    </div>
    <div class="form-group"><label>Owner Name</label><input id="ownerName" /></div>
    <div class="form-group"><label>Response Style</label>
      <select id="responseStyle">
        <option value="professional">Professional</option>
        <option value="friendly">Friendly & Casual</option>
        <option value="formal">Formal</option>
        <option value="warm">Warm & Personal</option>
      </select>
    </div>
    <div class="form-group"><label>Response Length</label>
      <select id="responseLength">
        <option value="short">Short</option>
        <option value="normal">Normal</option>
        <option value="detailed">Detailed</option>
      </select>
    </div>
    <div class="form-group"><label>Response Language</label>
      <select id="responseLanguage">
        <option value="English">English</option>
        <option value="Spanish">Spanish</option>
        <option value="French">French</option>
        <option value="German">German</option>
      </select>
    </div>
    <div class="form-group"><label>Business Info (optional)</label><textarea id="businessInfo"></textarea></div>
    <div class="form-group"><label>Customer Name</label><input id="customerName" /></div>
    <div class="form-group"><label>Review Rating</label>
      <div class="rating-stars">
        <span class="star" data-rating="1">â˜…</span>
        <span class="star" data-rating="2">â˜…</span>
        <span class="star" data-rating="3">â˜…</span>
        <span class="star" data-rating="4">â˜…</span>
        <span class="star" data-rating="5">â˜…</span>
      </div>
    </div>
    <div class="form-group"><label>Review Text</label><textarea id="reviewText"></textarea></div>
    <div class="form-group"><label>Review Platform</label>
      <select id="reviewPlatform">
        <option value="Google">Google</option>
        <option value="Yelp">Yelp</option>
        <option value="TripAdvisor">TripAdvisor</option>
      </select>
    </div>
    <button onclick="generateResponse()">Generate Response</button>
    <div id="responseSection">
      <h3>Generated Response</h3>
      <textarea id="responseOutput" rows="6"></textarea>
      <div class="btn-group">
        <button onclick="copyResponse()">Copy</button>
        <button onclick="generateResponse()">Regenerate</button>
        <button onclick="clearForm()">Clear</button>
      </div>
    </div>
  </div>
  <script>
    let selectedRating = 0;
    document.querySelectorAll('.star').forEach(star => {
      star.addEventListener('click', () => {
        selectedRating = parseInt(star.dataset.rating);
        document.querySelectorAll('.star').forEach((s, i) => s.classList.toggle('active', i < selectedRating));
      });
    });
    async function generateResponse() {
      const data = {
        businessName: document.getElementById('businessName').value,
        businessType: document.getElementById('businessType').value,
        ownerName: document.getElementById('ownerName').value,
        responseStyle: document.getElementById('responseStyle').value,
        responseLength: document.getElementById('responseLength').value,
        responseLanguage: document.getElementById('responseLanguage').value,
        businessInfo: document.getElementById('businessInfo').value,
        customerName: document.getElementById('customerName').value,
        reviewText: document.getElementById('reviewText').value,
        reviewPlatform: document.getElementById('reviewPlatform').value,
        rating: selectedRating
      };
      const res = await fetch('/api/generate', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      const result = await res.json();
      document.getElementById('responseOutput').value = result.response;
      document.getElementById('responseSection').style.display = 'block';
    }
    function copyResponse() {
      const text = document.getElementById('responseOutput').value;
      navigator.clipboard.writeText(text).then(() => alert("Copied!"));
    }
    function clearForm() {
      document.querySelectorAll('input, textarea').forEach(el => el.value = '');
      selectedRating = 0;
      document.querySelectorAll('.star').forEach(star => star.classList.remove('active'));
      document.getElementById('responseSection').style.display = 'none';
    }
  </script>
</body>
</html>
