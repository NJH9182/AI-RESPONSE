<!DOCTYPE html>
<html lang="en">

  <title>Review Response AI Agent</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    .header {
      background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
      color: white;
      padding: 30px;
      text-align: center;
    }
    .header h1 { font-size: 2.5em; margin-bottom: 10px; font-weight: 700; }
    .header p { font-size: 1.1em; opacity: 0.9; }
    .main-content { padding: 40px; }
    .form-group { margin-bottom: 20px; }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #2c3e50;
    }
    input, textarea, select {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
    }
    .input-error { border-color: red !important; }
    .rating-stars {
      display: flex;
      gap: 5px;
      margin-bottom: 15px;
    }
    .star {
      font-size: 24px;
      color: #ddd;
      cursor: pointer;
      transition: color 0.2s ease;
    }
    .star.active, .star:hover { color: #ffd700; }
    .generate-btn {
      background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }
    .generate-btn:disabled {
      background: #95a5a6;
      cursor: not-allowed;
    }
    .response-section {
      background: #f8f9fa;
      border-radius: 15px;
      padding: 30px;
      margin-top: 30px;
      border-left: 5px solid #27ae60;
    }
    .response-output {
      width: 100%;
      min-height: 120px;
      font-size: 14px;
      padding: 15px;
      border: 2px solid #ccc;
      border-radius: 10px;
    }
    .copy-btn {
      background: #3498db;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      margin-top: 15px;
    }
    .btn-group {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .loading {
      display: none;
      text-align: center;
      padding: 20px;
      color: #3498db;
    }
  </style>
</head>
